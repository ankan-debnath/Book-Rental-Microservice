<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f9fc;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 2rem;
    }

    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .book-card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .book-card h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .book-card p {
      margin: 0.25rem 0;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <h2>Available Books</h2>
    <div class="books-container" id="booksContainer">
      <!-- Books will be rendered here -->
    </div>
  </main>
  <script src="../js/books.js"></script>
</body>
</html>
